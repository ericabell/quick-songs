<!DOCTYPE html>
<html>

<head>
  <title>iTunes Music Search</title>
  <link href="https://fonts.googleapis.com/css?family=Lobster|Roboto" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Music Search</h1>
    </header>
    <section class="search">
      <form class="search-form">
        <input id='input' type="text" name="" value="" placeholder="search for artist">
        <input type="submit" name="" value="SUBMIT">
      </form>
    </section>
    <section class="player hidden">
      <img class="player-image" src="" alt="img">
      <div class="player-side">
        <audio class="player-music" controls="controls" src=""></audio>
        <p class="player-info">Now playing: song by artist</p>
      </div>
    </section>
    <section class="results"></section>
    <footer>footer</footer>
  </div>
  <script src="main.js"></script>
</body>

</html>
