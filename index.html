<!DOCTYPE html>
<html>

<head>
  <title>iTunes Music Search</title>
  <link href="https://fonts.googleapis.com/css?family=Lobster|Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <header>
      <h1 class="logo">Quick Songs</h1>

      <form class="search-form">
        <input class="search-input" type="text" placeholder="search...">
        <div class='search-go'><i class="fa fa-search"></i></div>
      </form>

      <div class="player hidden">
        <img class="player-image" src="" alt="img">
        <div class="player-side">
          <audio class="player-music" controls="controls" autoplay src=""></audio>
          <p class="player-info">Now playing: song by artist</p>
        </div>
      </div>

    </header>

    <section class="results"></section>
    <footer><span class='fancy'>Quick Songs</span> <i>by Anthony Silva</i></footer>
  </div>
  <script src="main.js"></script>
</body>

</html>
